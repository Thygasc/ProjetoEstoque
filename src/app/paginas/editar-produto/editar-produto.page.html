<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <div class="teste" id="container">
    <ion-item-divider>
      <div class="content-container">
        <div class="top-bar">
          <div class="img">
            <img src="assets/Image/Logo.png" alt="Logo" />
          </div>

          <ion-title>
            <div class="user-info">
              <span class="user-name"> {{ usuario }} </span>
              <ion-badge color="success" class="status-badge">
                Lista disponível
              </ion-badge>
            </div>
          </ion-title>

          <ion-avatar class="profile-avatar">
            <img src="assets/icon/favicon.png" alt="Usuário" />
          </ion-avatar>
        </div>

        <div class="botoes">
          <ion-button fill="outline" size="default"> + </ion-button>
          <p>Compras de Maio</p>
          <ion-button id="btn">Adicionar Produtos</ion-button>
        </div>
      </div>
    </ion-item-divider>
  </div>


  <div class="login-container">  
    <form [formGroup]="EditarProductForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="produto" name="produto" placeholder="Nome do Produto*" label="produto" required />
        <ion-text color="danger" *ngIf="EditarProductForm.get('produto')?.touched && EditarProductForm.get('produto')?.invalid " >
          Nome de produto invalido
        </ion-text>
      </div>
      <div class="form-group">
        <input type="text" formControlName="quantidade" name="quantidade" placeholder="Quantidade Atual*" label="quantidade" required />
        <ion-text color="danger" *ngIf="EditarProductForm.get('quantidade')?.touched && EditarProductForm.get('quantidade')?.invalid">
          Quantidade invalida
        </ion-text>
      </div>
      <div class="form-group">
        <input type="text" formControlName="minimo" name="minimo" placeholder="Quantidade minima" label="minimo" required />
      </div>  
      <div class="form-group">
        <input type="text" formControlName="maximo" name="maximo" placeholder="Quantidade Maxima" label="maximo" required/>
      </div>  
      <ion-button type="submit" class="btn" expand="block" [disabled]="EditarProductForm.invalid">Cadastrar</ion-button>
  
    </form>
  </div>
</ion-content>
