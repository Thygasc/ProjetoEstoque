<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="teste">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TelaInicial</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="teste" id="container">
    <ion-item-divider>
      <div class="content-container">
        <div class="top-bar">
          <!-- Logo -->
          <div class="img">
            <img src="assets/Image/Logo.png" alt="Logo" />
          </div>

          <!-- Nome de usuário e status -->
          <ion-title>
            <div class="user-info">
              <span class="user-name"> {{ usuario }} </span>
              <ion-badge color="success" class="status-badge">
                Lista disponível
              </ion-badge>
            </div>
          </ion-title>

          <!-- Avatar do usuário -->
          <ion-avatar class="profile-avatar">
            <img src="assets/icon/favicon.png" alt="Usuário" />
          </ion-avatar>
        </div>

        <!-- Botões na parte inferior -->
        <div class="botoes">
          <ion-button id="btn" (click)="AdicionarProduto()">Adicionar Produtos</ion-button>
        </div>
      </div>
    </ion-item-divider>
  </div>
  <br><br><br><br>
  
<ion-content>
  <div class="scrollable-list">
    <ion-list>
      <label>Lista de estoques</label>
      <ion-item *ngFor="let estoque of estoques;">
        <ion-label>
          <h2>{{ estoque.est_desc }} {{ estoque.usu_nome }} </h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-button expand="block" (click)="loadMoreEstoques()">Ver mais</ion-button>

  <br /><br />
  <div class="scrollable-list">
    <ion-list>
      <label>Lista de produtos</label>
      <ion-item *ngFor="let produto of produtos;">
        <ion-label>
          <h2>{{ produto. prod_nome }} {{ produto.prod_qtd }} </h2>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-button expand="block" (click)="loadMoreProdutos()">Ver mais</ion-button>
</ion-content>
